name: .NET Desktop Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore PseudoRun.Desktop.csproj

    - name: Publish Self-Contained EXE
      run: dotnet publish PseudoRun.Desktop.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

    - name: Upload Published App
      uses: actions/upload-artifact@v4
      with:
        name: PseudoRun-Publish
        path: |
          bin/Release/**/publish/**
